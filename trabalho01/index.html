<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="assets/icon.png" />
    <title>Piano</title>
    <script src="Texto.js"></script>
    <script src="Tecla.js"></script>
</head>
<body>
    <h1>Piano Tiles</h1>
    <canvas />
    <script>
      
      var canvas = document.querySelector("canvas");
      canvas.width=250;
      canvas.height = 500;

      var ctx = canvas.getContext("2d");
      var anterior = 0;
      var dt = 0;
      var quantidade = 10;
      var teclas = {};
      var fps = new Texto({txt: "FPS: ", x: 200, y: 30});

      for (let i = 0; i < quantidade; i++) {
        teclas[i] =
        new Tecla({
          x: Math.floor(Math.random() * 250) - 30,
          y: Math.floor(Math.random() * 100),
          vy: 0,
        });
      }
      


      function passo(t){
        dt= (t - anterior)/1000;
        ctx.fillStyle = "tan";
        ctx.fillRect(0,0, canvas.width, canvas.height);


        for (let i = 0; i < quantidade; i++) {
          teclas[i].mover(dt);
          teclas[i].click();
            if(!teclas[i].apagado){
              teclas[i].desenhar(ctx);
            }
        }

        fps.desenhar(ctx, dt*3666);
        

        anterior = t;
        requestAnimationFrame(passo);
      }
          
      requestAnimationFrame(passo);
      var audio = new Audio('assets/01.mp3');
      audio.play();
    </script>
</body>
</html>
